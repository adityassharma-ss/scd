server:
  log_level: debug
  http_listen_port: 12347

metrics:
  configs:
    - name: default
      global:
        scrape_interval: 15s
      scrape_configs:
        - job_name: 'faro-metrics'
          static_configs:
            - targets: ['host.docker.internal:12347']
      remote_write:
        - url: http://prometheus:9090/api/v1/write

logs:
  configs:
    - name: default
      scrape_configs:
        - job_name: faro-logs
          static_configs:
            - targets: [host.docker.internal]
              labels:
                job: faro-logs
                __path__: /var/log/faro/*.log
      clients:
        - url: http://loki:3100/loki/api/v1/push
